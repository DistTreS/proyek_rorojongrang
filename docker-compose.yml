version: '3.9'
services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: akademik
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    command: npm run dev
    environment:
      NODE_ENV: development
      PORT: 4000
      CORS_ORIGIN: http://localhost:5173
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: akademik
      DB_USER: root
      DB_PASSWORD: secret
      JWT_ACCESS_SECRET: replace_me_access
      JWT_REFRESH_SECRET: replace_me_refresh
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "4000:4000"
    depends_on:
      - mysql

  scheduler:
    build: ./scheduler
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

volumes:
  mysql_data:
